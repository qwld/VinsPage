  <style>
    :root {
      --primary: #222277;
      --accent: #8f94fb;
      --light-bg: #f4f6f9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #333;
    }

    a.btn {
      border-radius: 30px;
      padding: 0.6rem 1.4rem;
      font-weight: 500;
    }

    /* NAV */
    .navbar-custom {
      background-color: transparent;
      position: absolute;
      width: 100%;
      z-index: 10;
      padding: 1rem 2rem;
    }

    .navbar-custom a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), white);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
      padding: 5rem 2rem 3rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .hero p {
      max-width: 700px;
      margin: 1.5rem auto;
      font-size: 1.2rem;
    }

    .section-breaker {
      height: 40px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 20px;
      width: 60%;
      margin: 0 auto;
    }

    /* THE METHOD SECTION */
    .method {
      padding: 6rem 2rem;
      background-color: white;
    }

    .method h2 {
      color: var(--primary);
      font-size: 2.5rem;
      font-weight: 700;
    }

    .method p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 1.5rem auto;
      line-height: 1.8;
    }

    /* ILLUSTRATION AREA */
    .visual {
      padding: 4rem 2rem;
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .visual img {
      max-width: 350px;
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      animation: floaty 5s ease-in-out infinite;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      text-align: center;
      background-color: #111;
      color: #aaa;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

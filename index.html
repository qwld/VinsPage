<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content -->
    <div class="content">
        <img src="your-image.jpg" alt="Your Image" class="main-image">
    </div>

    <!-- Chat box on the right -->
    <div class="chat-box-container" id="chatBoxContainer">
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                Fake AI Chat
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="chat-message ai">Hello! How can I help you today?</div>
            </div>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!-- Social Media Handles -->
    <div class="social-handles">
        <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        <a href="https://github.com/yourhandle" target="_blank">GitHub</a>
        <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
